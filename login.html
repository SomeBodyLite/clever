<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clever</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/nice-select2.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/theme-switcher.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body
    class="d-flex flex-column justify-content-between"
    style="height: 100dvh"
  >
    <div>
      <a
        href="#"
        class="nav-item theme-switcher"
        role="button"
        style="display: none"
      >
        <img
          src="./assets/images/icons/change-theme.svg"
          alt="Change Theme"
          width="24"
        />
      </a>
    </div>
    <section>
      <div class="container">
        <div class="section-content">
          <div class="bg-white login-container">
            <a href="#">
              <img
                class="logo"
                src="./assets/images/logo.svg"
                width="148"
                alt="Clever"
              />
              <img
                class="logo-dark"
                src="./assets/images/logo-light.svg"
                width="148"
                alt="Clever"
              />
            </a>
            <h2 class="m-0">Вход по QR коду</h2>
            <p class="text-light-gray m-0">
              Зайдите в телеграм-бот и отсканируйте QR код
            </p>
            <div class="qr-container">
              <img src="./assets/images/qr-placeholder.png" alt="" />
            </div>
            <div class="divider">
              <div class="divider__separator"></div>
              <div class="divider__text">Или</div>
              <div class="divider__separator"></div>
            </div>
            <div class="login-buttons">
              <a
                href="#"
                class="btn btn-light-dark rounded-4 fw-medium w-100"
                style="padding: 1.1rem; grid-column: span 2"
                >Создать аккаунт</a
              >
              <a
                href="#"
                class="btn btn-gray fw-medium flex-fill"
                style="padding: 1.1rem"
                ><img class="gray-icons" src="./assets/images/icons/link.svg" width="24" alt="" />
                Вход по ссылке</a
              >
              <a
                href="#"
                class="btn btn-gray fw-medium flex-fill"
                style="padding: 1.1rem"
                ><img class="gray-icons" src="./assets/images/icons/copy-icon.svg" width="24" alt="" />Скопировать Shorts</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <div></div>
  </body>
</html>
